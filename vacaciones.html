<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vacaciones - GIAO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center text-danger mb-4">Solicitud de Vacaciones</h2>

    <!-- Vacaciones disponibles -->
    <div class="alert alert-info text-center">
      <strong>Vacaciones disponibles:</strong> <span id="diasDisponibles">10</span> d칤as
    </div>

    <!-- Formulario -->
    <form id="formVacaciones" class="bg-white p-4 rounded shadow mb-4">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="inicio" class="form-label">Fecha de Inicio</label>
          <input type="date" class="form-control" id="inicio" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="fin" class="form-label">Fecha de Fin</label>
          <input type="date" class="form-control" id="fin" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="comentario" class="form-label">Comentario (opcional)</label>
        <textarea class="form-control" id="comentario" rows="2"></textarea>
      </div>

      <button type="submit" class="btn btn-danger w-100">Enviar Solicitud</button>
    </form>

    <!-- Historial -->
    <h4>游늯 Historial de Solicitudes</h4>
    <table class="table table-bordered mt-3">
      <thead class="table-danger">
        <tr>
          <th>Inicio</th>
          <th>Fin</th>
          <th>D칤as Solicitados</th>
          <th>Comentario</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="tablaVacaciones"></tbody>
    </table>

    <div class="text-end">
      <button class="btn btn-outline-secondary mt-3" onclick="volver()">Volver</button>
    </div>
  </div>

  <script>
    let vacacionesDisponibles = 10;

    function calcularDiasHabiles(fechaInicio, fechaFin) {
      const inicio = new Date(fechaInicio);
      const fin = new Date(fechaFin);
      let total = 0;

      for (let d = new Date(inicio); d <= fin; d.setDate(d.getDate() + 1)) {
        const dia = d.getDay();
        if (dia !== 0 && dia !== 6) total++; // Excluir s치bados y domingos
      }

      return total;
    }

    document.getElementById("formVacaciones").addEventListener("submit", function(e) {
      e.preventDefault();

      const inicio = document.getElementById("inicio").value;
      const fin = document.getElementById("fin").value;
      const comentario = document.getElementById("comentario").value;

      if (!inicio || !fin) {
        alert("Por favor, seleccione fechas v치lidas.");
        return;
      }

      const diasSolicitados = calcularDiasHabiles(inicio, fin);

      if (diasSolicitados <= 0) {
        alert("Debe seleccionar un rango de fechas v치lido.");
        return;
      }

      if (diasSolicitados > vacacionesDisponibles) {
        alert(`No puede solicitar m치s de ${vacacionesDisponibles} d칤as.`);
        return;
      }

      vacacionesDisponibles -= diasSolicitados;
      document.getElementById("diasDisponibles").textContent = vacacionesDisponibles;

      const fila = `
        <tr>
          <td>${inicio}</td>
          <td>${fin}</td>
          <td>${diasSolicitados}</td>
          <td>${comentario || "-"}</td>
          <td><span class="badge bg-warning text-dark">Pendiente</span></td>
        </tr>
      `;
      document.getElementById("tablaVacaciones").innerHTML += fila;

      this.reset();
    });

    function volver() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
