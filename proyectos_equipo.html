<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proyectos del Equipo - GIAO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <header class="navbar navbar-expand-lg navbar-dark bg-danger px-4">
    <a class="navbar-brand fw-bold text-white" href="#">Sistema GIAO</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto"></ul>
      <span class="navbar-text me-3 text-white" id="nombre-usuario">Jefe Desarrollo</span>
      <button class="btn btn-light btn-sm" onclick="volver()">Volver</button>
    </div>
  </header>

  <main class="container mt-5">
    <h2 class="text-center text-danger mb-4">üóÇÔ∏è Proyectos del Equipo</h2>

    <table class="table table-bordered bg-white shadow-sm">
      <thead class="table-danger">
        <tr>
          <th>Proyecto</th>
          <th>Usuario</th>
          <th>Descripci√≥n</th>
          <th>Horas Trabajadas</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="tablaProyectos">
        <!-- Se llenar√° din√°micamente -->
      </tbody>
    </table>
  </main>

  <script>
    const nombre = localStorage.getItem("nombre") || "Jefe Desarrollo";
    document.getElementById("nombre-usuario").textContent = nombre;

    const tabla = document.getElementById("tablaProyectos");
    const proyectos = JSON.parse(localStorage.getItem("proyectosGIAO")) || [];

    proyectos.forEach(p => {
      const fila = document.createElement("tr");

      const estado = p.finalizado
        ? '<span class="badge bg-success">Finalizado</span>'
        : '<span class="badge bg-warning text-dark">En progreso</span>';

      fila.innerHTML = `
        <td>${p.nombre}</td>
        <td>${p.usuario}</td>
        <td>${p.descripcion}</td>
        <td>${p.horas || 0}</td>
        <td>${estado}</td>
      `;
      tabla.appendChild(fila);
    });

    function volver() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
