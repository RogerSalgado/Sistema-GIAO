<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proyectos del Equipo - GIAO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <header class="navbar navbar-expand-lg navbar-dark bg-danger px-4">
    <a class="navbar-brand fw-bold text-white" href="#">Sistema GIAO</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto"></ul>
      <span class="navbar-text me-3 text-white" id="nombre-usuario">Jefe Desarrollo</span>
      <button class="btn btn-light btn-sm" onclick="volver()">Volver</button>
    </div>
  </header>

  <main class="container mt-5">
    <h2 class="text-center text-danger mb-4">üóÇÔ∏è Proyectos Asignados al Equipo</h2>

    <table class="table table-bordered bg-white shadow-sm">
      <thead class="table-danger">
        <tr>
          <th>Proyecto</th>
          <th>Empleado Asignado</th>
          <th>Horas Asignadas</th>
          <th>Horas Trabajadas</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="tablaProyectos">
        <!-- Datos simulados -->
      </tbody>
    </table>
  </main>

  <script>
    const nombre = localStorage.getItem("nombre") || "Jefe Desarrollo";
    document.getElementById("nombre-usuario").textContent = nombre;

    const proyectosSimulados = [
      { proyecto: "Sistema de Inventario", empleado: "Roger Alexis", asignadas: 40, trabajadas: 28, estado: "En progreso" },
      { proyecto: "Web para clientes", empleado: "Juan Riquelme", asignadas: 60, trabajadas: 60, estado: "Completado" },
      { proyecto: "App M√≥vil Soporte", empleado: "Pedro Vargas", asignadas: 35, trabajadas: 20, estado: "En progreso" }
    ];

    const tabla = document.getElementById("tablaProyectos");

    proyectosSimulados.forEach(p => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${p.proyecto}</td>
        <td>${p.empleado}</td>
        <td>${p.asignadas}</td>
        <td>${p.trabajadas}</td>
        <td>
          <span class="badge ${p.estado === 'Completado' ? 'bg-success' : 'bg-warning text-dark'}">${p.estado}</span>
        </td>
      `;
      tabla.appendChild(fila);
    });

    function volver() {
      window.location.href = "dashboard_jefe.html";
    }
  </script>
</body>
</html>
