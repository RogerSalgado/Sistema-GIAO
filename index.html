<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GIAO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <form id="loginForm">
      <h2>Sistema GIAO</h2>
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Ingrese su usuario" required>

      <label for="clave">Contraseña</label>
      <input type="password" id="clave" placeholder="Ingrese su contraseña" required>

      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      if (usuario === "" || clave === "") {
        alert("Por favor ingrese su usuario y contraseña.");
        return;
      }

      // Simulación de usuarios
      const credenciales = [
        { usuario: "admin", clave: "admin123", rol: "admin" },
        { usuario: "usuario", clave: "usuario123", rol: "usuario" }
      ];

      const encontrado = credenciales.find(u => u.usuario === usuario && u.clave === clave);

      if (encontrado) {
        localStorage.setItem("rol", encontrado.rol);
        window.location.href = "dashboard.html";
      } else {
        alert("Usuario o contraseña incorrectos.");
      }
    });
  </script>
</body>
</html>
