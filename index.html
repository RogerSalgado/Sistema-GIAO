<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GIAO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <form id="loginForm">
      <h2>SISTEMA DE GESTION INTEGRAL DE ASISTENCIA OUTSORCING (GIAO)</h2>
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Ingrese su usuario" required>

      <label for="clave">Contraseña</label>
      <input type="password" id="clave" placeholder="Ingrese su contraseña" required>

      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      if (usuario === "" || clave === "") {
        alert("Por favor ingrese su usuario y contraseña.");
        return;
      }

      // Simulación de usuarios
      const credenciales = [
        { usuario: "admin", clave: "admin123", rol: "admin", nombre: "Martin Palermo" },
        { usuario: "usuario", clave: "usuario123", rol: "usuario",nombre: "Juan Riquelme" },
        { usuario: "jefe", clave: "jefe123", rol: "jefe", area:"desarrollo", nombre: "Francesco Totti"},
        { usuario: "Roger", clave: "Rasi12", rol: "usuario", nombre: "Roger Alexis Salgado" }
      ];

      const encontrado = credenciales.find(u => u.usuario === usuario && u.clave === clave);

      if (encontrado) {
        localStorage.setItem("rol", encontrado.rol);
        localStorage.setItem("nombre", encontrado.nombre);

        if (encontrado.rol === "admin") {
          window.location.href = "dashboard_admin.html";
        } else if (encontrado.rol === "jefe") {
          window.location.href = "dashboard_jefe.html";
        } else {
          window.location.href = "dashboard.html";
        }

      } else {
        alert("Usuario o contraseña incorrectos.");
      }
    });
  </script>
</body>
</html>
