<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin - GIAO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- ✅ Navbar responsiva -->
  <header class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Sistema GIAO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuAdmin" aria-controls="menuAdmin" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="menuAdmin">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <div class="d-flex align-items-center">
          <span class="text-white me-3" id="nombre-admin">Administrador</span>
          <button class="btn btn-light btn-sm" onclick="cerrarSesion()">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenido -->
  <main class="container mt-5">
    <div class="text-center mb-4">
      <h2 class="text-danger fw-bold" id="bienvenida"></h2>
      <p class="lead">Opciones administrativas del sistema:</p>
    </div>

    <div class="row justify-content-center text-center g-4">
      <div class="col-md-4">
        <a href="gestion_usuarios.html" class="btn btn-outline-danger w-100 py-4">
          👥<br>Gestión de Usuarios
        </a>
      </div>
      <div class="col-md-4">
        <a href="roles_permisos.html" class="btn btn-outline-danger w-100 py-4">
          🔐<br>Roles y Permisos
        </a>
      </div>
      <div class="col-md-4">
        <a href="mantenimientos.html" class="btn btn-outline-danger w-100 py-4">
          🧾<br>Mantenimientos
        </a>
      </div>
      <div class="col-md-4">
        <a href="reportes_generales.html" class="btn btn-outline-danger w-100 py-4">
          📊<br>Reportes Generales
        </a>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS + lógica -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const nombre = localStorage.getItem("nombre") || "Administrador";
    document.getElementById("nombre-admin").textContent = nombre;
    document.getElementById("bienvenida").textContent = `Bienvenido al panel de ${nombre}`;

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
