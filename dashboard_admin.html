<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin - GIAO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="navbar navbar-expand-lg navbar-dark bg-danger px-4">
    <a class="navbar-brand fw-bold text-white" href="#">Sistema GIAO</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto"></ul>
      <span class="navbar-text me-3 text-white" id="nombre-admin">Administrador</span>
      <button class="btn btn-light btn-sm" onclick="cerrarSesion()">Cerrar sesión</button>
    </div>
  </header>

  <main class="container mt-5">
    <div class="text-center mb-4">
      <h2 class="text-danger fw-bold" id="bienvenida"></h2>
      <p class="lead">Opciones administrativas del sistema:</p>
    </div>

    <div class="row justify-content-center text-center g-4">
      <div class="col-md-4">
        <a href="gestion_usuarios.html" class="btn btn-outline-danger w-100 py-4">
          👥<br>Gestión de Usuarios
        </a>
      </div>
      <div class="col-md-4">
        <a href="roles_permisos.html" class="btn btn-outline-danger w-100 py-4">
          🔐<br>Roles y Permisos
        </a>
      </div>
      <div class="col-md-4">
        <a href="mantenimientos.html" class="btn btn-outline-danger w-100 py-4">
          🧾<br>Mantenimientos
        </a>
      </div>
      <div class="col-md-4">
        <a href="reportes_generales.html" class="btn btn-outline-danger w-100 py-4">
          📊<br>Reportes Generales
        </a>
      </div>
    </div>
  </main>

  <script>
    const nombre = localStorage.getItem("nombre") || "Administrador";
    document.getElementById("nombre-admin").textContent = nombre;
    document.getElementById("bienvenida").textContent = `Bienvenido al panel de ${nombre}`;

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
