<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Jefe - GIAO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- ✅ Navbar responsiva -->
  <header class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Sistema GIAO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuHeader" aria-controls="menuHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="menuHeader">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <div class="d-flex align-items-center">
          <span class="text-white me-3" id="nombre-usuario">Jefe</span>
          <button class="btn btn-light btn-sm" onclick="cerrarSesion()">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container mt-5">
    <div class="text-center mb-4">
      <h2 class="text-danger fw-bold" id="bienvenida"></h2>
      <p class="lead">Seleccione una opción para gestionar su equipo:</p>
    </div>

    <div class="row justify-content-center text-center g-4">
      <div class="col-md-4">
        <a href="solicitudes_pendientes.html" class="btn btn-outline-danger w-100 py-4">
          📥<br>Solicitudes Pendientes
        </a>
      </div>
      <div class="col-md-4">
        <a href="asistencia_equipo.html" class="btn btn-outline-danger w-100 py-4">
          👥<br>Asistencia del Equipo
        </a>
      </div>
      <div class="col-md-4" id="btn-proyectos" style="display: none;">
        <a href="proyectos_equipo.html" class="btn btn-outline-danger w-100 py-4">
          🗂️<br>Proyectos en Curso
        </a>
      </div>
      <div class="col-md-4">
        <a href="resumen_equipo.html" class="btn btn-outline-danger w-100 py-4">
          📊<br>Resumen del Equipo
        </a>
      </div>
    </div>
  </main>

  <!-- JS Bootstrap y lógica -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const nombre = localStorage.getItem("nombre") || "Jefe";
    document.getElementById("nombre-usuario").textContent = nombre;
    document.getElementById("bienvenida").textContent = `Bienvenido al panel de ${nombre}`;

    // Mostrar botón de proyectos si es jefe de desarrollo
    if (nombre.toLowerCase().includes("desarrollo") || nombre.toLowerCase().includes("roger")) {
      document.getElementById("btn-proyectos").style.display = "block";
    }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
