<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mantenimientos - GIAO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="navbar navbar-expand-lg navbar-dark bg-danger px-4">
    <a class="navbar-brand fw-bold text-white" href="#">Sistema GIAO</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto"></ul>
      <span class="navbar-text me-3 text-white" id="nombre-usuario">Administrador</span>
      <button class="btn btn-light btn-sm" onclick="volver()">Volver</button>
    </div>
  </header>

  <main class="container mt-5">
    <h2 class="text-center text-danger mb-4">🛠️ Módulo de Mantenimientos</h2>
    
    <div class="row g-4 text-center">
      <div class="col-md-4">
        <button class="btn btn-outline-danger w-100 py-4">📁 Catálogos Generales</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-outline-danger w-100 py-4">📂 Configuración de Áreas</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-outline-danger w-100 py-4">⚙️ Parámetros del Sistema</button>
      </div>
    </div>

    <p class="text-muted mt-4 text-center">* Estos botones pueden abrir formularios modales o navegar a otras ventanas específicas.</p>
  </main>

  <script>
    const nombre = localStorage.getItem("nombre") || "Administrador";
    document.getElementById("nombre-usuario").textContent = nombre;

    function volver() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
