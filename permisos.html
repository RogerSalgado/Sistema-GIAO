<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Permisos - GIAO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center text-danger mb-4">Solicitud de Permisos / Vacaciones / Incapacidades</h2>

    <form id="formPermiso" class="bg-white p-4 rounded shadow">
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Solicitud</label>
        <select class="form-select" id="tipo" required>
          <option value="">Seleccione una opciÃ³n</option>
          <option value="Permiso">Permiso</option>
          <option value="Vacaciones">Vacaciones</option>
          <option value="Incapacidad">Incapacidad</option>
        </select>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="inicio" class="form-label">Fecha de Inicio</label>
          <input type="date" class="form-control" id="inicio" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="fin" class="form-label">Fecha de Fin</label>
          <input type="date" class="form-control" id="fin" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="comentario" class="form-label">Comentario</label>
        <textarea class="form-control" id="comentario" rows="3" placeholder="Escriba aquÃ­ su justificaciÃ³n..." required></textarea>
      </div>

      <button type="submit" class="btn btn-danger w-100">Enviar Solicitud</button>
    </form>

    <h4 class="mt-5">ðŸ“„ Solicitudes Realizadas (Simulado)</h4>
    <table class="table table-bordered mt-3">
      <thead class="table-danger">
        <tr>
          <th>Tipo</th>
          <th>Inicio</th>
          <th>Fin</th>
          <th>Comentario</th>
        </tr>
      </thead>
      <tbody id="tablaPermisos">
        <!-- Filas generadas dinÃ¡micamente -->
      </tbody>
    </table>

    <div class="text-end">
      <button class="btn btn-outline-secondary mt-3" onclick="volver()">Volver</button>
    </div>
  </div>

  <script>
    document.getElementById("formPermiso").addEventListener("submit", function(e) {
      e.preventDefault();

      const tipo = document.getElementById("tipo").value;
      const inicio = document.getElementById("inicio").value;
      const fin = document.getElementById("fin").value;
      const comentario = document.getElementById("comentario").value;

      if (new Date(inicio) > new Date(fin)) {
        alert("La fecha de inicio no puede ser posterior a la fecha de fin.");
        return;
      }

      const fila = `
        <tr>
          <td>${tipo}</td>
          <td>${inicio}</td>
          <td>${fin}</td>
          <td>${comentario}</td>
        </tr>
      `;
      document.getElementById("tablaPermisos").innerHTML += fila;

      // Limpiar el formulario
      this.reset();
    });

    function volver() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
