<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistencia del Equipo - GIAO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center text-danger mb-4">游논 Asistencia del Equipo</h2>

    <table class="table table-bordered bg-white shadow-sm">
      <thead class="table-danger">
        <tr>
          <th>Empleado</th>
          <th>Fecha</th>
          <th>Hora de Entrada</th>
          <th>Hora de Salida</th>
          <th>Horas Trabajadas</th>
        </tr>
      </thead>
      <tbody id="tablaAsistencia">
        <!-- Se llenar치 din치micamente -->
      </tbody>
    </table>

    <div class="text-end">
      <button class="btn btn-outline-secondary mt-3" onclick="volver()">Volver</button>
    </div>
  </div>

  <script>
    // Simulaci칩n de datos
    const asistencias = [
      { empleado: "Juan Riquelme", fecha: "2025-04-08", entrada: "08:00", salida: "17:00" },
      { empleado: "Roger Alexis Salgado", fecha: "2025-04-08", entrada: "09:00", salida: "18:00" },
      { empleado: "Mar칤a L칩pez", fecha: "2025-04-08", entrada: "08:30", salida: "17:30" }
    ];

    function calcularHoras(entrada, salida) {
      const [h1, m1] = entrada.split(":").map(Number);
      const [h2, m2] = salida.split(":").map(Number);
      const totalMin = (h2 * 60 + m2) - (h1 * 60 + m1);
      const horas = Math.floor(totalMin / 60);
      const minutos = totalMin % 60;
      return `${horas}h ${minutos}m`;
    }

    function mostrarAsistencias() {
      const tabla = document.getElementById("tablaAsistencia");
      asistencias.forEach(a => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${a.empleado}</td>
          <td>${a.fecha}</td>
          <td>${a.entrada}</td>
          <td>${a.salida}</td>
          <td>${calcularHoras(a.entrada, a.salida)}</td>
        `;
        tabla.appendChild(fila);
      });
    }

    function volver() {
      window.location.href = "dashboard_jefe.html";
    }

    mostrarAsistencias();
  </script>
</body>
</html>
