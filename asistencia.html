<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistencia - GIAO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger px-4">
    <a class="navbar-brand fw-bold text-white" href="#">Sistema GIAO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navGIAO">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navGIAO">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <button class="btn btn-light btn-sm" onclick="volver()">Volver</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container mt-5">
    <h2 class="text-center text-danger mb-4">ðŸ•’ Registro de Asistencia</h2>

    <div class="d-flex justify-content-center gap-3 mb-4">
      <button id="btn-entrada" class="btn btn-outline-success px-4" onclick="marcar('entrada')">Marcar Entrada</button>
      <button id="btn-salida" class="btn btn-outline-primary px-4" onclick="marcar('salida')">Marcar Salida</button>
    </div>

    <h5 class="mb-3">ðŸ“‹ Historial de Marcajes</h5>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-danger">
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody id="historial"></tbody>
      </table>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    function marcar(tipo) {
      const fecha = new Date();
      const fechaTexto = fecha.toLocaleDateString();
      const horaTexto = fecha.toLocaleTimeString();

      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${fechaTexto}</td>
        <td>${horaTexto}</td>
        <td>${tipo === "entrada" ? "Entrada" : "Salida"}</td>
      `;

      document.getElementById("historial").appendChild(fila);

      // Deshabilitar lÃ³gicamente (puede activarse luego)
      if (tipo === "entrada") {
        document.getElementById("btn-entrada").disabled = true;
      }
      if (tipo === "salida") {
        document.getElementById("btn-entrada").disabled = false;
        document.getElementById("btn-salida").disabled = true;
      }
    }

    function volver() {
      window.location.href = "dashboard_usuarios.html"; // Cambia a la URL de tu dashboard
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
